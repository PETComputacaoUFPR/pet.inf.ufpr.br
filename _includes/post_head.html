<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.chamada %}{{page.chamada}}{% else %}{{page.title}}{% endif %}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{page.url | prepend: site.baseurl | prepend: site.url}}">
    <meta property="og:description" content="{% if page.chamada %}{{page.chamada}}{% else %}{{page.excerpt | strip_html | truncatewords:75 | strip_newlines}}{% endif %}">
    {% if page.image %}<meta property="og:image" content="{{page.image}}">{% endif %}

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.chamada %}{{page.chamada}}{% else %}{{page.excerpt | strip_html | truncatewords:75 | strip_newlines}}{% endif %}"/>
    {% if page.image %}<meta name="twitter:image:src" content="{page.image}"/>{% endif %}

    <link rel="stylesheet" href="{{ "bower_components/pet-css/css/style.css"  | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/pet.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ "index.html"| prepend: site.baseurl }}">
</head>
