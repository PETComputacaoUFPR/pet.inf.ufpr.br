<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description | strip_newlines }}">

    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description | strip_newlines }}">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="{{ "bower_components/pet-css/css/style.css"  | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/pet.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ "index.html"| prepend: site.baseurl }}">
</head>
