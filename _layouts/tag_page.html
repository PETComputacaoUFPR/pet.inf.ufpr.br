---
layout: pet
---
<h2>Publicações com a tag {{ page.tag }}</h2>
<ul class="margin-horizontal-2x">
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d/%m/%y" }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<br/>

<div id="tag-cloud">
  Todas as tags:
  {{ site | tag_cloud }}
</div>
